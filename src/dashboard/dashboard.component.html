<div class="col-xs-12">
	<div class="col-xs-4">
		<label for="Insurance">Health Insurance Coverage: </label>
			<select class="form-control" id="Insurance" [(ngModel)]="_insuranceOption" 
			(change)="fnPrepareAgeKeyValue()">
		  <option *ngFor= "let insurance of _insuranceTypes" value= {{insurance.id}} >
		    {{insurance.name}}
		  </option>
		</select>
	</div>
	<div class="col-xs-4">
		<label for="Insurance">MOE </label>
		<select class="form-control" id="Insurance" [(ngModel)]="_moeOption" 
		(change)="fnPrepareAgeKeyValue()">
		  <option *ngFor= "let type of _moes" value= {{type.id}} >
		    {{type.name}}
		  </option>
		</select>
	</div>
	<div class="col-xs-4">
		<button type="button" class="primary-btn"><a routerLink="/heatmap">Heat Map</a></button>
		<button type="button" class="primary-btn"><a routerLink="/addEditData">Add/Edit Data</a></button>
	</div>
	<div class="col-xs-12">
		<label for="Age">Age Categories:</label>
			<select class="form-control" id="Age" [(ngModel)]="_ageOption" 
			(change)="fnPrepareAgeKeyValue()">
		  <option *ngFor="let age of _ages" value= {{age.id}}>
		    {{age.name}}
		  </option>
		</select>
	</div>
	<div class="col-xs-12 chart-container">
		<div class="chart" *ngIf="_agesData.length>0">
			<bar-chart *ngIf="_agesData" [data]="_agesData" [val]="_keyValue"></bar-chart>
		</div>
	</div>
	<div class="col-xs-4">
		<label for="Insurance">Health Insurance Coverage: </label>
			<select class="form-control" id="Insurance" [(ngModel)]="_insuranceOption" 
			(change)="fnPrepareGenderKeyValue()">
		  <option *ngFor= "let insurance of _insuranceTypes" value= {{insurance.id}} >
		    {{insurance.name}}
		  </option>
		</select>
	</div>
	<div class="col-xs-4">
		<label for="Insurance">MOE </label>
		<select class="form-control" id="Insurance" [(ngModel)]="_moeOption" 
		(change)="fnPrepareGenderKeyValue()">
		  <option *ngFor= "let type of _moes" value= {{type.id}} >
		    {{type.name}}
		  </option>
		</select>
	</div>
	<div class="col-xs-12">
		<label for="Gender">Gender Categories:</label>
			<select class="form-control" id="Gender" [(ngModel)]="_genderOption" 
			(change)="fnPrepareGenderKeyValue()">
		  <option *ngFor="let gender of _genders" value= {{gender.id}}>
		    {{gender.name}}
		  </option>
		</select>
	</div>
	<div class="col-xs-12 chart-container">
		<div class="chart" *ngIf="_genderData.length>0">
			<bar-chart *ngIf="_genderData" [data]="_genderData" [val]="_genderValue"></bar-chart>
		</div>
	</div>
	<!--<div class="col-xs-12 chart-container">
		<div class="chart" *ngIf="_incomeData.length>0">
			<bar-chart *ngIf="_incomeData" [data]="_incomeData"></bar-chart>
		</div>
	</div>
	<div class="col-xs-12 chart-container">
		<div class="chart" *ngIf="_racesData.length>0">
			<bar-chart *ngIf="_racesData" [data]="_racesData"></bar-chart>
		</div>
	</div>-->
</div>
